title: "Louis Nathan Essomba â€” Integrating Human Intelligence and Responsible Technology"
description: "Research and development at the intersection of firmware, machine learning, and sustainable design. Thesis, applied systems, ethical reflection, and practical insights."
theme: minima
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

sass:
  style: compressed

# Default values for collections and post pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      css: "/assets/css/style.css"
  - scope:
      path: "_research/independent_search"
    values:
      layout: page
      subsection: "independent_search"
  - scope:
      path: "_research/tech-current-leader"
    values:
      layout: page
      subsection: "tech-current-leader"

# Navigation pages
header_pages:
  - index.md
  - foundations.md
  - applied-works.md
  - exploring-frontiers.md
  - ethics-ecology.md
  - everyday-insights.md
  - about.md

# Collections (divisions)
collections:
  foundations:
    output: true
    permalink: /foundations/:name/
  projects:
    output: true
    permalink: /projects/:name/
  research:
    output: true
    permalink: /research/:name/
  ethics:
    output: true
    permalink: /ethics/:name/
  life:
    output: true
    permalink: /life/:name/

